<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventario</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="app" class="container mt-5">
        <h1 class="mb-4">Gestión de Inventario</h1>

        <div class="btn-group mb-4" role="group">
            <button type="button" class="btn btn-secondary" onclick="seleccionarTipoProducto('franela')">Franela</button>
            <button type="button" class="btn btn-secondary" onclick="seleccionarTipoProducto('taza')">Taza</button>
        </div>

        <form id="formProducto" class="mb-4">
            <div class="form-group">
                <label for="inputNombre">Nombre del Producto:</label>
                <input type="text" id="inputNombre" class="form-control" placeholder="Ingrese el nombre" required>
            </div>

            <div class="form-group">
                <label for="inputColor">Color:</label>
                <input type="text" id="inputColor" class="form-control" placeholder="Ingrese el color">
            </div>

            <div class="form-group">
                <label for="inputTalla">Talla:</label>
                <input type="text" id="inputTalla" class="form-control" placeholder="Ingrese la talla">
            </div>

            <div class="form-group">
                <label for="inputCantidad">Cantidad:</label>
                <input type="number" id="inputCantidad" class="form-control" placeholder="Ingrese la cantidad" required>
            </div>

            <!-- Añade este campo para seleccionar el tipo de producto -->
            <input type="hidden" id="tipoProducto" value="franela">

            <button type="submit" class="btn btn-primary">Agregar Producto</button>
        </form>

        <div class="mb-4">
            <label for="filtroInventario">Filtrar por Tipo:</label>
            <input type="text" id="filtroInventario" class="form-control" placeholder="Ingrese el tipo">
        </div>

        <div id="inventarioContenedor" class="card-deck">
            <!-- Aquí se mostrarán los productos dinámicamente -->
        </div>
    </div>

    <!-- Enlace a Bootstrap JS y Popper.js (si es necesario) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Agrega aquí el enlace a tu archivo app.js -->
    <script src="./js/app.js"></script>
</body>
</html>
